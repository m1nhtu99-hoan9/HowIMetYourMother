<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Been Together</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>

		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Hello there!</h2>
					<p>I have a special gift for you</p>
					<p>Press <span class="highlight">Space</span> and enjoy</p>
				</section>
				<section data-background-transition="zoom" data-background="#F8BBD0">
					<section>
						<img id="profile" src="img/me.jpg">
						<img id="profile" src="img/you.jpg">
						<p>
							Great! We have been together for <span class="highlight" id="daysDiff"></span> days
						</p>
						<ul style="list-style: none">
							<li class="fragment fade-up">That time equals <span class="highlight" id="hoursDiff"></span> hours</li>
							<li class="fragment fade-up">...or <span class="highlight" id="minutesDiff"></span> minutes</li>
							<li class="fragment fade-up">...and nearly <span class="highlight" id="secondsDiff"></span> seconds</li>
						</ul>
					</section>
					<section data-background-image="img/3061.svg" data-background-transition="slide-in fade-out">
						<p>Remember our <span class="highlight" id="nextAnniversary"></span> days anniversary on </p>
						<p class="fragment grow highlight" id="nextDate"></p>
					</section>
				</section>
			</div>
		</div>

		
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
